<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Your Table Example</title>
</head>
<body>

<h1 colspan="3">HTML Table Example</h1>

<table border="1">
    <tr>
        <th colspan="3"><h2>Column 1 Header</h2></th>
    </tr>
    <tr>
        <td><h2>Row 2, Col 1</h2></td>
        <td><h2>Row 2, Col 2</h2></td>
        <td><h2>Row 2, Col 3</h2></td>
    </tr>
    <tr>
        <th><h2>Row 3, Col 1</h2></th>
        <th><h2>Row 3, Col 2</h2></th>
        <th><h2>Row 3, Col 3</h2></th>
    </tr>
    <tr>
        <td><h2>Row 4, Col 1</h2></td>
        <td><h2>Row 4, Col 2</h2></td>
        <td colspan="1"><b>Row 4, Col 3</b></td>
    </tr>
    <!-- Add more rows as needed -->

    <!-- Instructions Column -->
    <tr>
        <td colspan="3">
            <img src="kitchen.jpg" alt="My Recipe">
        </td>
    </tr>
</table>

</body>
</html>
