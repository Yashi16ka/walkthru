<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Your Table Example</title>
</head>
<body>

<h1 colspan="3">HTML Table Example</h1>

<table border="1">
    <tr>
        <th>Column 1 Header</th>
        <th>Column 2 Header</th>
        <th>Column 3 Header</th>
    </tr>
    <tr>
        <td><h2>Row 2, Col 1</h2></td>
        <td><h2>Row 2, Col 2</h2></td>
        <td><h2>Row 2, Col 3</h2></td>
    </tr>
    <tr>
        <td><h2>Row 3, Col 1</h2></td>
        <td><h2>Row 3, Col 2</h2></td>
        <td><h2>Row 3, Col 3</h2></td>
    </tr>
    <!-- Add more rows as needed -->
</table>

</body>
</html>
