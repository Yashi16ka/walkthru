<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Your Table Example</title>
</head>
<body>

<table border="1">
    <tr>
        <th colspan="3"><h1>HTML Table Example</h1></th>
    </tr>
    <tr>
        <td><h2><td colspan="3">
            <img src="kitchen.jpg" width="500" Height="400" alt="My Recipe">
        </td></h2></td>
        <td><h2>My Recipe</h2></td>
        <td><h2>Recipe Index#</h2></td>
    </tr>
    <tr>
        <th><h2>Week Starting</h2></th>
        <th><h2>2/15/2018</h2></th>
        <th><h2>Instructions</h2></th>
    </tr>
    <tr>
        <td><h2><b>Days of the Week</b></b></h2></td>
        <td><h2><b>Recipe Name</b></h2></td>
        <td colspan="1"><b>Row 4, Col 3</b></td>
    </tr>
     <tr>
        <td><h2>Monday</h2></td>
        <td><h2>Spinach Feta Pizza</h2></td>
    </tr>

   
</table>

</body>
</html>
