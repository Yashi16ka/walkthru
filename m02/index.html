<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Your Table Example</title>
</head>
<body>

<table border="1">
    <tr>
        <th colspan="6"><h1>HTML Table Example</h1></th>
    </tr>
    <tr>
        <td><h2><td colspan="3">
            <img src="kitchen.jpg" width="500" Height="400" alt="My Recipe">
        </td></h2></td>
        <td><h2>My Recipe</h2></td>
        <td><h2>Recipe Index#</h2></td>
    </tr>
    <tr>
        <th>Week Starting</th>
        <th>2/15/2018</th>
        <th>Instructions</th>
    </tr>
    <tr>
       <td><b>Days of the Week</b></td> 
        <td><b>Recipe Name</b></td>
        <td colspan="1"><b></b></td>
    </tr>
     <tr>
        <td>Monday</td>
        <td>Spinach Feta Pizza</td>
    </tr>
     <tr>
        <td>Tuesday</td>
        <td>Spaghetti</td>
    </tr>
     <tr>
        <td>Wednesday</td>
        <td>Fried Chicken</td>
    </tr>
     <tr>
        <td>Thursday</td>
        <td>Margherita Pizza</td>
    </tr>
     <tr>
        <td>Friday</td>
        <td>fettuccine alfredo</td>
    </tr>
     <tr>
        <td>Saturday</td>
        <td>Tacos</td>
    </tr>
    <tr>
        <td>Sunday</td>
        <td>Ramen</td>
    </tr>
    

   
</table>

</body>
</html>
