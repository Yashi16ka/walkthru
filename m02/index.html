<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Your Table Example</title>
</head>
<body>

<table border="1">
    <tr>
        <th colspan="3"><h1>HTML Table Example</h1></th>
    </tr>
    <tr>
        <td><h2><td colspan="3">
            <img src="kitchen.jpg" width="500" Height="400" alt="My Recipe">
        </td></h2></td>
        <td><h2>My Recipe</h2></td>
        <td><h2>Recipe Index#</h2></td>
    </tr>
    <tr>
        <th>Week Starting</th>
        <th>2/15/2018</th>
        <th>Instructions</th>
    </tr>
    <tr>
       <td><b>Days of the Week</b></td> 
        <td><b>Recipe Name</b></td>
        <td colspan="1"><b>Row 4, Col 3</b></td>
    </tr>
     <tr>
        <td>Monday</td>
        <td>Spinach Feta Pizza</td>
    </tr>

   
</table>

</body>
</html>
